<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--视口设置-->
		<meta name="viewport" content="width=width-device,initial-scale=1.0,minimum-scale=1.0,
			maximum=1.0,user-scalable=no" />
		<!-- 禁止读取缓存 -->
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="0">
		<!-- 网页中的电话，邮件，地址不会点击自动拨号或发送邮件 -->
		<meta name="format-detection" content="telephone=no, address=no,email=no">
		<!-- 是否删除默认的苹果工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 控制手机状态栏显示样式 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>xx企业网移动站</title>
		<script>
			/*动态计算html的基准字号*/
			var designWidth = 640; //设计稿的尺寸
			var remToPx = 100; // rem和像素的转换比
			document.documentElement.style.fontSize = (window.innerWidth / designWidth) * remToPx + 'px';
			
			window.onresize = function() {
				document.documentElement.style.fontSize = (window.innerWidth / designWidth) * remToPx + 'px';
			}
		</script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!--左侧菜单栏开始-->
		<div class="left-nav">
			<div class="left-caidan">
				公司简介
			</div>
			<div class="left-caidan">
				人才招聘
			</div>
			<div class="left-caidan">
				经营业务
			</div>
			<div class="left-caidan">
				个人账号
			</div>
			<div class="left-caidan">
				联系我们
			</div>
			<div class="left-caidan">
				xxxx
			</div>
		</div>
		<!--左侧菜单栏结束-->
		<!--主容器开始-->
		<div class="container">
			<!--网页头部开始-->
			<div class="header">
				
			</div>
			<!--网页头部结束-->
			<!--网页主内容区开始-->
			<div class="main">
				<!--导航栏开始-->
				<div class="nav">
					
				</div>
				<!--导航栏结束-->
				<!--按钮区开始-->
				<div class="anniuqu">
					
				</div>
				<!--按钮区结束-->
				<!--介绍区开始-->
				<div class="jieshao">
					
				</div>
				<!--介绍区结束-->
			</div>
			<!--网页主内容区结束-->
			<!--网页底部导航开始-->
			<div class="footer-nav">
				<div class="caidan">
					
				</div>
				<div class="zhuye">
					
				</div>
				<div class="lianxi">
					
				</div>
				<div class="geren">
					
				</div>
			</div>
			<!--网页底部导航结束-->
		</div>
		<!--主容器结束-->
	</body>
</html>
