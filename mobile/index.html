<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--视口设置-->
		<meta name="viewport" content="width=width-device,initial-scale=1.0,minimum-scale=1.0,
			maximum=1.0,user-scalable=no" />
		<!-- 禁止读取缓存 -->
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="0">
		<!-- 网页中的电话，邮件，地址不会点击自动拨号或发送邮件 -->
		<meta name="format-detection" content="telephone=no, address=no,email=no">
		<!-- 是否删除默认的苹果工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 控制手机状态栏显示样式 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>xx企业网移动站</title>
		<script>
			/*动态计算html的基准字号*/
			var designWidth = 640; //设计稿的尺寸
			var remToPx = 100; // rem和像素的转换比
			document.documentElement.style.fontSize = (window.innerWidth / designWidth) * remToPx + 'px';
			
			window.onresize = function() {
				document.documentElement.style.fontSize = (window.innerWidth / designWidth) * remToPx + 'px';
			}
		</script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
